name: Source Package

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version-file: "go.mod"

    - name: Run build & test
      run: |
        cd sourcepkg
        make check
    - name: show libtailscale.a
      run: find -name libtailscale.a | xargs ls -l
